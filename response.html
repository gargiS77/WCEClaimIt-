<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive web</title>
    <style>
       body{
        margin: 0;
        padding: 0;
        font-family: serif;
        display: flex;
        justify-content: center;
        height: 100vh;
        background-color: black;

       }
       .responsive-div{
        width: 100%;
        max-width:1200px;
        padding: 20px;
        color: aliceblue;
        font-size: 24px;
        background-color: #7e0a93;
       }

    </style>
</head>
<body>
  <div class="responsive-div">
    This div changes color based on screen size.
  </div>  
</body>
</html>
